name: Generate SDKs

on:
  push:
    refs:
      - refs/tags/*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run code generation
      run: |
        echo Running code generation from tag: ${{ github.ref }}
        sh ./generate.sh
      env:
        VERSION: ${{ github.ref }}